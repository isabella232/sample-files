<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">filters-example-01-b</title><desc id="test-desc">Overall filter effects test case. Extracted from example filters00 in the March 3, 2000 spec.</desc><g id="test-body-content"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="180" x="80" y="110" version="1.1" viewBox="0 0 200 120"><title>Example filters01.svg - introducing filter effects</title><desc>An example which combines multiple filter primitives to produce a 3D lighting effect on a graphic consisting of the string &quot;SVG&quot; sitting on top of oval filled in red and surrounded by an oval outlined in red.</desc><defs><filter id="MyFilter" width="200" height="120" x="0" y="0" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="4"/><feOffset dx="4" dy="4" in="blur" result="offsetBlur"/><feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/></filter></defs><rect width="198" height="118" x="1" y="1" fill="#888" stroke="#00f"/><g filter="url(#MyFilter)"><g><path fill="none" stroke="#D90000" stroke-width="10" d="M50,90 C0,90 0,30 50,30 L150,30 C200,30 200,90 150,90 z"/><path fill="#D90000" d="M60,80 C30,80 30,40 60,40 L140,40 C170,40 170,80 140,80 z"/><g fill="#FFF" stroke="#000" font-family="Verdana" font-size="45"><text x="52" y="76">SVG</text></g></g></g></svg></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.6 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>