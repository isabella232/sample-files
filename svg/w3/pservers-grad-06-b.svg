<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-grad-06-b</title><desc id="test-desc">Test that the viewer can handle the gradientTransform and the patternTransform attribute on gradients and patterns respectively.</desc><g id="test-body-content"><linearGradient id="Grad1" x1="0" x2="430" y1="0" y2="0" gradientTransform="translate(25 35) scale(0.5)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset=".5" stop-color="red"/><stop offset="1" stop-color="#0f0"/></linearGradient><rect width="440" height="50" x="20" y="20" fill="url(#Grad1)"/><text x="20" y="100" font-family="Arial" font-size="30">scale(0.5) on gradient</text><radialGradient id="Grad2" cx="0" cy="0" r="60" fx="0" fy="0" gradientTransform="translate(240,155) skewX(45)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="orange"/></radialGradient><rect width="440" height="50" x="20" y="110" fill="url(#Grad2)"/><text x="20" y="190" font-family="Arial" font-size="30">skewX(45) on gradient</text><pattern id="Pat3" width="20" height="20" x="0" y="0" patternTransform="translate(25 215) scale(2) skewX(45)" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="10" y="0" fill="green"/><rect width="10" height="10" x="0" y="10" fill="#00f"/><rect width="10" height="10" x="10" y="10" fill="#ff0"/></pattern><rect width="440" height="50" x="20" y="210" fill="url(#Pat3)"/><text x="20" y="290" font-family="Arial" font-size="30">scale(2), skewX(45) on pattern</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.6 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>