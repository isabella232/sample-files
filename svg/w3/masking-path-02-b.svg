<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">masking-path-02-b</title><desc id="test-desc">Test to see if clipPathUnits attribute is handled properly on a clipPath element. Only tests the userSpaceOnUse and objectBoundingBox items of the clipPathUnits. userSpace has been tested by the previous test as it is the default.</desc><g id="test-body-content"><clipPath id="clip1" clipPathUnits="objectBoundingBox"><rect width=".6" height="1" x=".25" y=".5"/></clipPath><rect width="430" height="80" x="10" y="10" fill="red" clip-path="url(#clip1)"/><text x="20" y="130" font-family="Arial" font-size="30">clipPathUnits=objectBoundingBox</text><clipPath id="clip2" clipPathUnits="userSpaceOnUse"><rect width="80" height="80" x="60" y="60"/></clipPath><rect width="120" height="120" x="0" y="0" fill="#00f" clip-path="url(#clip2)" transform="translate(100 200) rotate(-45)"/><text x="20" y="280" font-family="Arial" font-size="30">clipPathUnits=userSpaceOnUse</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.4 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>