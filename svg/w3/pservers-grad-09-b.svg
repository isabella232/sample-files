<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-grad-09-b.svg</title><desc id="test-desc">Test that the viewer can handle the gradientUnits attribute on linear gradients.</desc><g id="test-body-content"><text x="10" y="25" font-family="Arial" font-size="15">Testing gradientUnits attribute</text><linearGradient id="Grad1"><stop offset="0" stop-color="red"/><stop offset="1" stop-color="#00f"/></linearGradient><rect width="200" height="50" x="125" y="35" fill="url(#Grad1)"/><text x="10" y="100" font-family="Arial" font-size="12">Linear gradient with default attributes (thus, same as objectBoundingBox)</text><text x="10" y="115" font-family="Arial" font-size="12">Gradient is from the object left edge (red) to object right edge (blue)</text><linearGradient id="Grad2" x1="0" x2="0" y1="0" y2="1" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="red"/></linearGradient><rect width="430" height="50" x="10" y="125" fill="url(#Grad2)"/><text x="10" y="190" font-family="Arial" font-size="12">gradientUnits=objectBoundingBox</text><text x="10" y="205" font-family="Arial" font-size="12">Gradient is from the object top edge (blue) to object bottom edge (red)</text><linearGradient id="Grad3" x1="0" x2="0" y1="0" y2="430" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset="1" stop-color="#00f"/></linearGradient><rect width="50" height="430" x="0" y="0" fill="url(#Grad3)" transform="translate(10, 260) rotate(-90)"/><text x="10" y="275" font-family="Arial" font-size="12">gradientUnits=userSpaceOnUse</text><text x="10" y="290" font-family="Arial" font-size="12">Gradient is from the object left edge (red) to object right edge (blue)</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.6 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>