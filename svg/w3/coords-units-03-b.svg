<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">coords-units-03-b</title><desc id="test-desc">Validates simple initial viewport size and basic units handling.</desc><g id="test-body-content"><g id="viewport-initial-size-test"><rect width="2000" height="2000" x="0" y="0" fill="red"/><rect width="480" height="360" x="0" y="0" fill="#fff"/></g><text x="125" y="20" fill="#000" font-family="Arial" font-size="12">Initial viewport and CSS units test</text><g id="units-test" fill="#000" font-size="10pt" transform="translate(0, 60)"><text x="20" y="18">200</text><text x="230" y="20">User space units (no specifier)</text><rect width="200" height="1" x="20" y="20"/><text x="20" y="38">200 px</text><text x="230" y="40">Pixels (px)</text><rect width="200" height="1" x="20" y="40"/><text x="20" y="58">20 em = 200 px (font-size=10px)</text><text x="230" y="60">Relative to font size (em)</text><g font-size="10"><rect width="20em" height="1" x="20" y="60"/></g><text x="20" y="78">40 ex</text><text x="230" y="80">Relative to font x-height (ex)</text><g font-size="10"><rect width="40ex" height="1" x="20" y="80"/></g><text x="20" y="98">41.67% = 200 px</text><text x="230" y="100">Percentage (%)</text><rect width="41.67%" height="1" x="20" y="100"/><text x="20" y="118">1 in</text><text x="230" y="120">Inches (in)</text><rect width="96" height="1" x="20" y="120"/><text x="20" y="138">2.54 cm = 1 in</text><text x="230" y="140">Centimeters (cm)</text><rect width="96" height="1" x="20" y="140"/><text x="20" y="158">25.4 mm = 1 in</text><text x="230" y="160">Millimeters (mm)</text><rect width="96" height="1" x="20" y="160"/><text x="20" y="178">72pt = 1 in</text><text x="230" y="180">Points (pt)</text><rect width="96" height="1" x="20" y="180"/><text x="20" y="198">6pc = 1 in</text><text x="230" y="200">Picas (pc)</text><rect width="96" height="1" x="20" y="200"/></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.4 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>