<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-grad-12-b.svg</title><desc id="test-desc">Test that the viewer can handle the gradientUnits attribute on radial gradients.</desc><g id="test-body-content"><text x="10" y="25" font-family="Arial" font-size="15">Testing gradientUnits attribute</text><radialGradient id="Grad1"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="red"/></radialGradient><rect width="460" height="50" x="10" y="35" fill="url(#Grad1)"/><text x="10" y="100" font-family="Arial" font-size="12">Radial gradient with default attributes (from blue to red)</text><text x="10" y="115" font-family="Arial" font-size="12">Gradient is blue at the object center and red at the object edges</text><radialGradient id="Grad2" cx=".2" cy=".2" r=".5" fx=".2" fy=".2" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="red"/></radialGradient><rect width="460" height="50" x="10" y="125" fill="url(#Grad2)"/><text x="10" y="190" font-family="Arial" font-size="12">gradientUnits=objectBoundingBox</text><text x="10" y="205" font-family="Arial" font-size="12">cx=.2, cy=.2, r=.5, fx=.2 fy=.2</text><radialGradient id="Grad3" cx="25" cy="215" r="25" fx="25" fy="215" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset="1" stop-color="#00f"/></radialGradient><rect width="50" height="460" x="0" y="0" fill="url(#Grad3)" transform="translate(10, 260) rotate(-90)"/><text x="10" y="275" font-family="Arial" font-size="12">gradientUnits=userSpaceOnUse</text><text x="10" y="290" font-family="Arial" font-size="12">Gradient is red to blue radial gradiant from center to horizontal bounds</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.6 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>