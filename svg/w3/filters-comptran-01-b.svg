<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">filters-comptran-01-b</title><desc id="test-desc">Test which verifies the basic facilities of feComponentTransfer.</desc><g id="test-body-content"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="300" x="15" y="5" version="1.1" viewBox="0 0 630 420"><title>Example feComponentTransfer - Examples of feComponentTransfer operations</title><desc>Four rectangles filled with a gradient showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</desc><defs><linearGradient id="MyGradient" x1="10" x2="590" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset=".33" stop-color="#0f0"/><stop offset=".67" stop-color="#00f"/><stop offset="1" stop-color="#000"/></linearGradient><filter id="Identity" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR type="identity"/><feFuncG type="identity"/><feFuncB type="identity"/><feFuncA type="identity"/></feComponentTransfer></filter><filter id="Table" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR tableValues="0 0 1 1" type="table"/><feFuncG tableValues="1 1 0 0" type="table"/><feFuncB tableValues="0 1 1 0" type="table"/></feComponentTransfer></filter><filter id="Linear" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR intercept=".25" slope=".5" type="linear"/><feFuncG intercept="0" slope=".5" type="linear"/><feFuncB intercept=".5" slope=".5" type="linear"/></feComponentTransfer></filter><filter id="Gamma" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR amplitude="2" exponent="5" offset="0" type="gamma"/><feFuncG amplitude="2" exponent="3" offset="0" type="gamma"/><feFuncB amplitude="2" exponent="1" offset="0" type="gamma"/></feComponentTransfer></filter></defs><rect width="628" height="418" x="1" y="1" fill="none" stroke="#00f"/><g font-family="Verdana" font-size="30"><rect width="628" height="418" x="1" y="1" fill="none" stroke="#00f"/><rect width="580" height="40" x="10" y="10" fill="url(#MyGradient)" filter="url(#Identity)"/><text x="10" y="80">type: identity</text><rect width="580" height="40" x="10" y="110" fill="url(#MyGradient)" filter="url(#Table)"/><text x="10" y="180">type: table</text><rect width="580" height="40" x="10" y="210" fill="url(#MyGradient)" filter="url(#Linear)"/><text x="10" y="280">type:linear slope:.5 intercepts:.25/0/.5</text><rect width="580" height="40" x="10" y="310" fill="url(#MyGradient)" filter="url(#Gamma)"/><text x="10" y="380">type: gamma ampl:2 exponents:5/3/1</text></g></svg></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.5 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>