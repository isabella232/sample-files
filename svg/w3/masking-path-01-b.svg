<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">masking-path-01-b</title><desc id="test-desc">Test to see if the basic clipping works using the clipPath element and the clip-path property.</desc><g id="test-body-content"><defs><clipPath id="clip1"><rect width="60" height="100" x="200" y="10"/></clipPath><clipPath id="clip2"><rect width="75" height="75" x="90" y="150"/><rect width="65" height="65" x="225" y="160"/></clipPath></defs><rect width="440" height="60" x="20" y="20" fill="red" stroke="#000" stroke-width="5" clip-path="url(#clip1)"/><text x="20" y="130" font-family="Arial" font-size="30">Rectangle being clipped</text><g clip-path="url(#clip2)"><rect width="225" height="40" x="115" y="190" fill="#0ff" stroke="#00f" stroke-width="5"/><rect width="225" height="40" x="115" y="240" fill="#0f0" stroke="green" stroke-width="5"/><text x="115" y="180" font-family="Arial" font-size="30">Line of text to be clipped</text></g><text x="20" y="280" font-family="Arial" font-size="30">Group being clipped</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.7 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>