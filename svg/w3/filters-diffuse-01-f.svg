<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360" baseProfile="full" version="1.1"><title id="test-title">filters-diffuse-01-f</title><desc id="test-desc">Validates operation of the feDiffuseLighting filter</desc><g id="test-body-content"><text x="145" y="30" fill="#000" font-family="Arial" font-size="12" font-weight="bold">Filters: feDiffuseLighting</text><defs><filter id="surfaceScaleA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="1"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="surfaceScaleB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="surfaceScaleC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="-10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="0" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="2" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="red" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#ff0" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#00f" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter></defs><g transform="translate(0, 50)"><text x="90" y="25">Various values for surfaceScale: 1, 10 and -10</text><image width="50" height="30" x="90" y="30" filter="url(#surfaceScaleA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#surfaceScaleB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#surfaceScaleC)" xlink:href="../images/bumpMap2.png"/></g><g transform="translate(0, 120)"><text x="90" y="25">Various values for diffuseConstants: 0, 1 and 2</text><image width="50" height="30" x="90" y="30" filter="url(#diffuseConstantA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#diffuseConstantB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#diffuseConstantC)" xlink:href="../images/bumpMap2.png"/></g><g transform="translate(0, 190)"><text x="90" y="25">Various values for lighting color: red, yellow and blue</text><image width="50" height="30" x="90" y="30" filter="url(#lightingColorA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#lightingColorB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#lightingColorC)" xlink:href="../images/bumpMap2.png"/></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.4 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>