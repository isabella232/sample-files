<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-pattern-01-b</title><desc id="test-desc">Test that the viewer has basic capability to handle patterns on fills and stroke of objects and text.</desc><g id="test-body-content"><pattern id="pat1" width="20" height="20" x="10" y="10" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="5" y="5" fill="red"/><rect width="10" height="10" x="10" y="10" fill="green"/></pattern><rect width="430" height="60" x="25" y="10" fill="url(#pat1)" stroke="#000"/><text x="25" y="85" font-family="Arial" font-size="12">Pattern created using red and green rectangles applied to fill of rectangle</text><pattern id="pat2" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="10" y="0" fill="green"/><rect width="10" height="10" x="0" y="10" fill="#00f"/><rect width="10" height="10" x="10" y="10" fill="#ff0"/></pattern><rect width="410" height="40" x="35" y="110" fill="none" stroke="url(#pat2)" stroke-width="20"/><text x="25" y="175" font-family="Arial" font-size="12">Pattern of 4 rectangles applied to a stroke of a rectangle.</text><pattern id="pat3" width="10" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="0" y="10" fill="green"/></pattern><text x="25" y="220" fill="url(#pat3)" font-family="Arial" font-size="50">Pattern on fill</text><text x="25" y="235" font-family="Arial" font-size="12">Pattern consists of red and green rows</text><pattern id="pat4" width="20" height="10" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="10" y="0" fill="#00f"/></pattern><text x="25" y="275" fill="none" stroke="url(#pat4)" stroke-width="2" font-family="Arial" font-size="40">Pattern on stroke</text><text x="25" y="290" font-family="Arial" font-size="12">Pattern consists of red and blue columns</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.6 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>