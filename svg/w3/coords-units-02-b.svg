<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">coords-units-02-b</title><desc id="test-desc">This test validates the processing rules for converting coordinates and length in CSS units to user space coordinate values.</desc><g id="test-body-content" font-size="13pt"><text x="60" y="35">CSS pixel coordinate to user space conversion</text><g transform="translate(5, 0) scale(4)"><circle cx="7.5" cy="7.5" r="2.5" fill="#000"/><circle cx="7.5" cy="7.5" r="1.5" fill="red"/></g><text x="60" y="85">Percentage coordinates to user space conversion</text><g transform="translate(5, 50) scale(4)"><circle cx="7.5" cy="7.5" r="2.5" fill="#000"/><circle cx="1.563%" cy="2.083%" r=".353%" fill="red"/></g><text x="60" y="140">CSS width/height to user space conversion</text><g transform="translate(30, 115) scale(4)"><rect width="10" height="5" x="-5" y="0" fill="#000"/><rect width="10" height="5" x="-5" y="5" fill="red"/></g><text x="60" y="200">Percentage width/height to user space conversion</text><g transform="translate(30, 175) scale(4)"><rect width="10" height="5" x="-5" y="0" fill="#000"/><rect width="2.083%" height="1.389%" x="-5" y="5" fill="red"/></g><text x="140" y="265">CSS and percentage length conversion</text><g transform="translate(30, 260) skewX(45) scale(4)"><circle cx="0" cy="0" r="3.536" fill="#000"/><circle cx="10" cy="0" r="3.536" fill="red"/><circle cx="20" cy="0" r=".833%" fill="green"/><line x1="-3.536" x2="25" y1="-3.536" y2="-3.536" fill="none" stroke="#ccc" stroke-width=".5"/><line x1="-3.536" x2="25" y1="3.536" y2="3.536" fill="none" stroke="#ccc" stroke-width=".5"/></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.3 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>