<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-grad-11-b.svg</title><desc id="test-desc">Test that the viewer has basic capability to handle radial gradients on fills and stroke of objects and text. This means it needs to understand the following elements : &lt;radialGradient&gt;, &lt;stop&gt; and the following properties : stop-color, fill:url(# ), stroke(url# )</desc><g id="test-body-content"><radialGradient id="Grad1" cx="75" cy="100" r="130" fx="75" fy="100" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="red"/></radialGradient><rect width="210" height="140" x="10" y="10" fill="url(#Grad1)"/><text x="10" y="165" font-family="Arial" font-size="12">Radial gradient on fill of rectangle</text><radialGradient id="Grad2" cx="295" cy="100" r="150" fx="295" fy="100" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset="1" stop-color="#ff0"/></radialGradient><rect width="170" height="100" x="250" y="30" fill="none" stroke="url(#Grad2)" stroke-width="40"/><text x="230" y="165" font-family="Arial" font-size="12">Radial gradient on stroke of rectangle</text><radialGradient id="Grad3" cx="225" cy="180" r="90" fx="225" fy="180" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="#ff0"/></radialGradient><text x="10" y="210" fill="url(#Grad3)" font-family="Arial" font-size="50">Gradient on text fill</text><text x="10" y="225" font-family="Arial" font-size="12">Radial gradient on text, black to yellow</text><radialGradient id="Grad4" cx="225" cy="245" r="90" fx="225" fy="245" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="red"/></radialGradient><text x="10" y="270" fill="none" stroke="url(#Grad4)" stroke-width="2" font-family="Arial" font-size="45">Gradient on text stroke</text><text x="10" y="285" font-family="Arial" font-size="12">Radial gradient on stroke of text, black to red</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.7 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>