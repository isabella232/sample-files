<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">styling-css-03-b</title><desc id="test-desc">Test that viewer handles combinations of the simple CSS2 selectors: ancestor, child, sibling.</desc><g id="test-body-content"><defs><style type="text/css"><![CDATA[.mummy circle,.mummy polygon,.mummy rect{fill:green}.mummy>.thischild,.primus+.secundus{fill:red}.mummy circle:first-child{fill:red}.mummy{fill:#00f}]]></style></defs><text style="font-family:Arial;font-size:12" x="40" y="14">Rectangle should be red not green</text><text style="font-family:Arial;font-size:12" x="40" y="36">This tests ancestor selectors and child selectors</text><g class="mummy"><rect width="60" height="40" x="220" y="80" class="thischild"/><circle cx="160" cy="100" r="30"/><g class="generation gap"><polygon points="300 100 320 120 340 110 360 120 390 90 340 70" class="thischild"/></g></g><g><text style="font-family:Arial;font-size:12" x="40" y="14" transform="translate(0, 150)">Circle should be red not green; rectangle still red</text><text style="font-family:Arial;font-size:12" x="40" y="36" transform="translate(0, 150)">This tests ancestor, immediate-sibling and first-child selectors</text><g class="mummy" transform="translate(0, 150)"><circle cx="160" cy="100" r="30" class="primus"/><rect width="60" height="40" x="220" y="80" class="secundus"/><polygon points="300 100 320 120 340 110 360 120 390 90 340 70" class="tertius"/></g></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.1 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>