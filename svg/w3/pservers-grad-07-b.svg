<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">pservers-grad-07-b.svg</title><desc id="test-desc">Test that the viewer has basic capability to handle linear gradients on fills and stroke of objects . This means it needs to understand the following elements : &lt;linearGradient&gt;, &lt;stop&gt; and the following properties : stop-color, fill:url(# ), stroke(url# )</desc><g id="test-body-content" transform="scale(1, 1.5)"><linearGradient id="Gradient" x1="10" x2="440" y1="10" y2="10" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="red"/></linearGradient><rect width="430" height="60" x="10" y="10" fill="url(#Gradient)"/><text x="10" y="90" font-family="Arial" font-size="24">Linear gradient filled rectangle</text><rect width="400" height="30" x="25" y="110" fill="none" stroke="url(#Gradient)" stroke-width="20"/><text x="10" y="170" font-family="Arial" font-size="24">Linear gradient on stroke of rectangle</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.7 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>