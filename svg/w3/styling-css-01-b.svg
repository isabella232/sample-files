<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><title id="test-title">styling-css-01-b</title><desc id="test-desc">Test that viewer handles combinations of the simple CSS2 selectors: ancestor, child, sibling.</desc><g id="test-body-content"><defs><defs><style type="text/css">.warning,rect{fill:red}</style></defs></defs><text style="font-family:Arial;font-size:12" x="40" y="14">Rectangle should be red not green</text><text style="font-family:Arial;font-size:12" x="40" y="36">This tests element (GI) selectors: &lt;rect /&gt; and the selector rect</text><g style="fill:green"><circle cx="160" cy="100" r="30"/><rect width="60" height="40" x="220" y="80"/><polygon points="300 100 320 120 340 110 360 120 390 90 340 70"/></g><g><text style="font-family:Arial;font-size:12" x="40" y="14" transform="translate(0, 150)">Circle should be red not green; rectangle still red</text><text style="font-family:Arial;font-size:12" x="40" y="36" transform="translate(0, 150)">This tests class selectors: &lt;circle class=&quot;warning&quot; /&gt;</text><text style="font-family:Arial;font-size:12" x="40" y="58" transform="translate(0, 150)">and the selector .warning</text><g style="fill:green" transform="translate(0, 150)"><circle cx="160" cy="100" r="30" class="warning"/><rect width="60" height="40" x="220" y="80"/><polygon points="300 100 320 120 340 110 360 120 390 90 340 70"/></g></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.1 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000" style="fill:none;stroke:#000"/></svg>